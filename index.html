<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autumn Page</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font - Inter -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
    <style>
        /* Custom font family for the entire page */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Keyframes for the floating animation */
        @keyframes floatUp {
            from {
                transform: translateY(10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        /* Apply the animation to the heading */
        .float-up-animation {
            animation: floatUp 1s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <!-- Main container for the content -->
    <div class="w-full max-w-md mx-auto text-center">

        <!-- Heading with floating animation -->
        <h1 class="text-5xl font-extrabold text-amber-700 mb-10 float-up-animation">
            Hi Chris
        </h1>

        <!-- Container for the input bars -->
        <div class="space-y-6">
            <!-- 'From' input bar -->
            <input
                id="fromInput"
                type="text"
                placeholder="from"
                class="w-full px-4 py-3 text-lg text-gray-800 placeholder-gray-500 bg-white border border-gray-300 rounded-xl shadow-lg transition-all duration-300 ease-in-out
                       focus:ring-2 focus:ring-amber-500 focus:border-transparent focus:outline-none"
            >

            <!-- 'To' input bar -->
            <input
                id="toInput"
                type="text"
                placeholder="to"
                class="w-full px-4 py-3 text-lg text-gray-800 placeholder-gray-500 bg-white border border-gray-300 rounded-xl shadow-lg transition-all duration-300 ease-in-out
                       focus:ring-2 focus:ring-amber-500 focus:border-transparent focus:outline-none"
            >

            <!-- Send button - initially hidden -->
            <button
                id="sendButton"
                class="w-full mt-6 px-4 py-3 text-lg font-bold text-white bg-amber-600 rounded-xl shadow-lg transition-all duration-300 ease-in-out
                       hover:bg-amber-700 focus:ring-2 focus:ring-amber-500 focus:ring-offset-2 focus:outline-none hidden"
            >
                Send
            </button>
        </div>

    </div>

    <script>
        // Get references to the input fields and the button
        const fromInput = document.getElementById('fromInput');
        const toInput = document.getElementById('toInput');
        const sendButton = document.getElementById('sendButton');

        // Function to check if both fields are filled and toggle the button's visibility
        function toggleSendButton() {
            // Check if both input fields have a value
            if (fromInput.value.trim() !== '' && toInput.value.trim() !== '') {
                // If they do, show the button by removing the 'hidden' class
                sendButton.classList.remove('hidden');
            } else {
                // If not, hide the button by adding the 'hidden' class
                sendButton.classList.add('hidden');
            }
        }

        // Add an event listener to both input fields that calls the toggle function whenever a value changes
        fromInput.addEventListener('input', toggleSendButton);
        toInput.addEventListener('input', toggleSendButton);
    </script>

</body>
</html>
