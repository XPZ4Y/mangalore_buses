<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Autumn Page</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font - Inter -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
    <style>
        /* Custom font family for the entire page */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f3f0; /* Soft off-white background */
        }
        /* Keyframes for the 'Hi Chris' floating animation */
        @keyframes floatUp {
            from {
                transform: translateY(10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        /* Keyframes for the 'Back' button's floating animation from the left */
        @keyframes floatInFromLeft {
            from {
                transform: translateX(-50px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Apply the animations to the respective elements */
        .float-up-animation {
            animation: floatUp 1s ease-out forwards;
        }
        .float-in-from-left-animation {
            animation: floatInFromLeft 1s ease-out forwards;
        }

        /* Utility classes for smooth fading transitions */
        .fade-in {
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            opacity: 1;
            transform: translateY(0);
        }
        .fade-out {
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            opacity: 0;
            transform: translateY(10px);
        }
        .fade-out-left {
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            opacity: 0;
            transform: translateX(-50px);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 md:p-8">

    <!-- Main container for the content -->
    <div id="mainContainer" class="w-full max-w-lg mx-auto text-center flex flex-col items-center">

        <!-- Initial content: Heading and form -->
        <div id="formContainer" class="w-full">
            <h1 class="text-5xl md:text-6xl font-extrabold text-amber-700 mb-10 float-up-animation">
                Hi Chris
            </h1>

            <div class="space-y-6">
                <!-- 'From' input bar -->
                <input
                    id="fromInput"
                    type="text"
                    placeholder="from"
                    class="w-full px-4 py-3 text-lg text-gray-800 placeholder-gray-500 bg-white border border-gray-300 rounded-xl shadow-lg transition-all duration-300 ease-in-out
                           focus:ring-2 focus:ring-amber-500 focus:border-transparent focus:outline-none"
                >

                <!-- 'To' input bar -->
                <input
                    id="toInput"
                    type="text"
                    placeholder="to"
                    class="w-full px-4 py-3 text-lg text-gray-800 placeholder-gray-500 bg-white border border-gray-300 rounded-xl shadow-lg transition-all duration-300 ease-in-out
                           focus:ring-2 focus:ring-amber-500 focus:border-transparent focus:outline-none"
                >

                <!-- Send button - initially hidden -->
                <button
                    id="sendButton"
                    class="w-full mt-6 px-4 py-3 text-lg font-bold text-white bg-amber-600 rounded-xl shadow-lg transition-all duration-300 ease-in-out
                           hover:bg-amber-700 focus:ring-2 focus:ring-amber-500 focus:ring-offset-2 focus:outline-none hidden"
                >
                    Send
                </button>
            </div>
        </div>

        <!-- Content after sending: Map and Back button -->
        <div id="mapContainer" class="w-full flex-col items-center space-y-6 hidden">
            <!-- Back button -->
            <button
                id="backButton"
                class="px-6 py-3 text-lg font-bold text-white bg-gray-500 rounded-full shadow-lg transition-all duration-300 ease-in-out
                       hover:bg-gray-600 focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 focus:outline-none hidden"
            >
                &larr; Back
            </button>

            <!-- Placeholder for the map -->
            <!-- A real map would require an API, but for a static page, an image is a great stand-in. -->
            <div class="w-full h-80 bg-cover bg-center rounded-xl shadow-lg"
                 style="background-image: url('https://placehold.co/800x400/967d60/ffffff?text=Map+Template')">
            </div>
        </div>

    </div>

    <script>
        // Get references to all the elements we'll be interacting with
        const formContainer = document.getElementById('formContainer');
        const fromInput = document.getElementById('fromInput');
        const toInput = document.getElementById('toInput');
        const sendButton = document.getElementById('sendButton');

        const mapContainer = document.getElementById('mapContainer');
        const backButton = document.getElementById('backButton');

        // Function to check if both fields are filled and toggle the button's visibility
        function toggleSendButton() {
            if (fromInput.value.trim() !== '' && toInput.value.trim() !== '') {
                sendButton.classList.remove('hidden');
            } else {
                sendButton.classList.add('hidden');
            }
        }

        // Function to handle the "Send" button click
        function handleSend() {
            // Start fading out the form container
            formContainer.classList.add('fade-out');

            // Wait for the fade-out transition to finish, then hide the element and show the map
            setTimeout(() => {
                formContainer.classList.add('hidden');
                formContainer.classList.remove('fade-out');
                
                // Show the map container and apply the fade-in animation
                mapContainer.classList.remove('hidden');
                
                // Show the back button and trigger its floating animation
                backButton.classList.remove('hidden');
                backButton.classList.add('float-in-from-left-animation');
            }, 500); // Duration matches the CSS transition time
        }

        // Function to handle the "Back" button click
        function handleBack() {
            // Start fading out the map and back button
            mapContainer.classList.add('fade-out');
            backButton.classList.add('fade-out-left');

            // Wait for the fade-out transition to finish, then hide the map and show the form
            setTimeout(() => {
                mapContainer.classList.add('hidden');
                mapContainer.classList.remove('fade-out');
                backButton.classList.remove('float-in-from-left-animation');
                backButton.classList.add('hidden');

                // Clear input values
                fromInput.value = '';
                toInput.value = '';

                // Show the form container and apply fade-in animation
                formContainer.classList.remove('hidden');
                toggleSendButton(); // Hide the send button again

            }, 500); // Duration matches the CSS transition time
        }

        // Event listeners
        fromInput.addEventListener('input', toggleSendButton);
        toInput.addEventListener('input', toggleSendButton);
        sendButton.addEventListener('click', handleSend);
        backButton.addEventListener('click', handleBack);
    </script>

</body>
</html>
